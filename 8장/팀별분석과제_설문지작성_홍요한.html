<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>소프트웨어 기술 선호에 관한 설문</title>
        <link rel="stylesheet" type="text/css" href="survey.css">
        
        <script>
            // 설문 결과 확인 함수
            function show(){

                var result = "";
				
				result = "<h1>설문완료</h1>"
				result = result + "학년 : "+myForm.level.value+"<br><br>";
				result = result + "성별 : "+myForm.gender.value+"<br><br>";
				result = result + "관심분야 : "+myForm.interest.value+"<br><br>";
				result = result + "진로(다중 선택) : ";
				var chcekb = document.myForm.getElementsByClassName("chcekb");
				for(i = 0; i < chcekb.length; i++) {
                	if (chcekb[i].checked == true) {
                    	result=result+chcekb[i].value +"&nbsp;&nbsp;&nbsp;";
                	}
            	}
				result = result + "<br><br>" + "남기고 싶은 말 : " +myForm.write.value;


				document.write(result);
            }

            // 설문 내용 지우는 함수
            function clearShow() {
				myForm.reset();
            }
        </script>
    </head>
 
	<body>
		<header>
			<h1>설문지</h1>
			<article>
				<p> 소프트웨어 기술에 대한 의견을 듣습니다.</p>
                <p>많은 참여 부탁드립니다.</p>
			</article>
		</header>

		<section>
			<form name="myForm">
                <!--학년 선택 영역 : 라디오 버튼-->
				<div>   
					<span class="formspan">학년 : </span><br>
					<div class="box1">
						<label for="level1">
                        <input type="radio" name="level" id="level1" value="1학년">1학년
						</label>
						<label for="level2">
						<input type="radio" name="level" id="level2" value="2학년">2학년
						</label>
						<label for="level3">
						<input type="radio" name="level" id="level3" value="3학년">3학년
						</label>
						<label for="level4">
						<input type="radio" name="level" id="level4" value="4학년">4학년
						</label>
					</div>					
			    </div>

                <!--성별 선택 영역 : 라디오 버튼-->
				<div>   
					<span class="formspan">성별 : </span><br>
					<div class="box1">
                        <label for="male">
						<input type="radio" name="gender" id="male" value="남자">남자
						</label>
						<label for="female">
						<input type="radio" name="gender" id="female" value="여자">여자
						</label>
				</div>
				</div>

                <!--관심분야 선택 영역 : 셀렉트-->
				<div>   
					<span class="formspan">관심 분야 : </span><br>					
					<select name="interest" id="interest">
						<option value="모바일 소프트웨어">모바일 소프트웨어</option>
						<option value="웹 서비스">웹 서비스</option>
						<option value="빅데이터">빅데이터</option>
						<option value="디지털 콘텐츠 및 가상 현실">디지털 콘텐츠 및 가상 현실</option>
						<option value="인공지능(AI)">인공지능(AI)</option>
					</select>
                </div>

                <!--진로 선택 영역 : 체크박스-->
				<div>   
					<span class="formspan">진로(다중 선택) : </span><br>
					<div class="box1">
                        <label for="c1">
							<input type="checkbox" name="c1" id="c1" class="chcekb" value="개발">개발
						</label>
						<label for="c2">
							<input type="checkbox" name="c2" id="c2" class="chcekb" value="기획">기획
						</label>
						<label for="c3">
							<input type="checkbox" name="c3" id="c3" class="chcekb" value="영업">영업
						</label>
						<label for="c4">
							<input type="checkbox" name="c4" id="c4" class="chcekb" value="창업">창업
						</label>
					</div>
				</div>

                <!--남기고 싶은 말 영역 : 텍스트에어리어-->
				<div>   
					<span class="formspan">남기고 싶은 말</span><br>
                    <textarea name="write" id="write" cols="30" rows="5" placeholder="글을 남겨주세요"></textarea>
				</div>

                <!--버튼 영역 -->
				<div class="box3">   
					<input type="button" value="완료" onclick="show()">
					<input type="button" value="취소" onclick="clearShow()">
				</div>
			</form>
		</section>

		<footer>
			<p>Copyright 2022 by 본인 학번 이름</p>
		</footer>	 
	</body>
</html>

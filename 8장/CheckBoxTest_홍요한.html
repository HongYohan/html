<!DOCTYPE html>
<html>
	<head>
		<title>checkbox Test 02 : 홍요한</title>
		<script>
		// 메세지 창으로 선택한 메뉴 확인
		function show1() {
			var result = "오늘의 점심 메뉴 \n";

			// 체크박스에서 그룹명이 lunch인 값을 가지고 오시오.
			// 값을 가지고 오면 반드시 변수에 저장해야 한다. ★★★★★
			var lunch = document.myForm.getElementsByClassName("lunch");

			// 1.lunch 배열의 0번지 부터 4번지까지 1씩 증가하면서..
			// 		1)체크가 되었는가? 를 판단한다.
			// 			체크가 된것은 그 값을 result 변수에 저장
			// 			result 변수에 저장할 때는 값을 쌓는다.
			//			배열의 길이 체크 => lunch.length
			for(var i = 0; i <= 4; i++) {
				if(lunch[i].checked == true) {
					result= result + lunch[i].value +"\n";
				}
			}


			// 결과를 메세지 창으로 출력
			alert(result);
		}

		function show2() {
			var result="<h1>오늘의 점심 메뉴</h1>";

			// 이 문서에서 클래스 이름이 lunch인 것을 가지고 와서
			// 변수 lunch에 저장한다
			var lunch = document.myForm.getElementsByClassName("lunch");

			// while 문으로 변수의 0번지 부터 마지막 번지까지 체크를 했는지 확인한다.
			// 체크가 되었다면 result 변수에 저장한다.
			var i =0;
			while (i< lunch.length) {
				if (lunch[i].checked == true) {
					result=result+lunch[i].value+"<br>";
				}
				i=i+1
			}

			// 결과 출력력
			document.write(result);
		}
		</script>
	</head>
	<body>
		<h1>오늘의 뭐 먹지???</h1>
		<form name="myForm">
			<input type ="checkbox" name="BibimBab" id="BibimBab" class="lunch" value="비빔밥">
			비빔밥
			<input type="checkbox" name="DonKas"  id="DonKas" class="lunch" value="돈까스">
			돈까스
			<input type="checkbox" name="Pizza"  id="Pizza" class="lunch" value="피자">
			피자
			<input type="checkbox" name="Chicken"  id="Chicken" class="lunch" value="치킨">
			치킨
			<input type="checkbox" name="Jajanmyeon"  id="Jajanmyeon" class="lunch" value="짜장면">
			짜장면
			<br><br>
			<input type="button" value="주문 확인 - alert" onclick="show1()">
			<input type="button" value="주문 확인 - write" onclick="show2()">
		</form>
	</body>
</html>

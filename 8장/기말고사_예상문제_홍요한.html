<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>기말고사 예상문제 : 홍요한</title>
		<link rel="stylesheet" type="text/css" href="123.css">
		
		<script>
			function show() {
				var str = "<h2>[개인 신청 자료]</h2>" ;

				str = str + myform.user_name.value + "님 반갑습니다. <br><br>";
				
				// 생년 월일 가져오기
				var year = parseInt(document.getElementById("sel_year").value);
				var month = parseInt(document.getElementById("sel_month").value);
				var day = parseInt(document.getElementById("sel_day").value);
				str=str+"생년월일 : "+year+"년"+month+"월"+day+"일 <br>"
				
				// 나이 계산
				var age = (2022 - year);
				if (age<=20) {
					str=str+"나이 : "+age+"세 미성년자 입니다. <br><br>"
				}
				else {
					str=str+"나이 : "+age+"세 성인 입니다. <br><br>"
				}

				// 미성년자인지 성인인지 판단
				
				
				// 관심분야 가져오기
				str=str+"관심분야 :<br>"
				var language = document.myform.getElementsByClassName("language");
				for (i=0;i<4;i++){
					if (language[i].checked == true) {
                    	str=str+language[i].value + " - " +(i+1)+"학년 교과목 입니다.<br>";
                	}
				}

				// 결과 출력 
				document.getElementById("result").innerHTML = str ; 
			}

			// 지우기 함수
			function clearShow(){
				location.reload();
			}
		</script>
	</head>
	
	<body>
		<form name="myform">
			<div class="box1">
				<h1>개인 신청 자료</h1>
			</div>
			<div class="box2">
				<div class="box3">
					<label for="user_name">성명</label><br/>
					<input type="text" name="user_name" id="user_name" placeholder="성명입력">
					
				</div>
				<div class="box3">
					<label for="user_mail">E-mail</label><br/>
					<input type="email" name="user_mail" id="user_mail" placeholder="Email 입력">
					
				</div>
				<div class="box3">
				<label>생년월일</label><br/>
					<select name="sel_year" id="sel_year">
						<option value="">생년</option>
						<option value="1990">1990년</option>
						<option value="1991">1991년</option>
						<option value="1992">1992년</option>
						<option value="1993">1993년</option>
						<option value="1994">1993년</option>
						<option value="1995">1995년</option>
						<option value="1996">1996년</option>
						<option value="1997">1997년</option>
						<option value="1998">1998년</option>
						<option value="1999">1999년</option>
						<option value="2000">2000년</option>
						<option value="2001">2001년</option>
						<option value="2002">2002년</option>	
						<option value="2003">2003년</option>
						<option value="2004">2004년</option>					
					</select>
					<select name="sel_month" id="sel_month">
						<option value="">월</option>
						<option value="1">1월</option>
						<option value="2">2월</option>
						<option value="3">3월</option>
						<option value="4">4월</option>
						<option value="5">5월</option>
						<option value="6">6월</option>
						<option value="7">7월</option>
						<option value="8">8월</option>
						<option value="9">9월</option>
						<option value="10">10월</option>
						<option value="11">11월</option>
						<option value="12">12월</option>			
					</select>
					<select name="sel_day" id="sel_day">
						<option value="">일</option>
						<option value="1">1일</option>
						<option value="2">2일</option>
						<option value="3">3일</option>
						<option value="4">4일</option>
						<option value="5">5일</option>
						<option value="6">6일</option>
						<option value="7">7일</option>
						<option value="8">8일</option>
						<option value="9">9일</option>
						<option value="10">10일</option>
						<option value="11">11일</option>
						<option value="12">12일</option>
						<option value="13">13일</option>
						<option value="14">14일</option>
						<option value="15">15일</option>
						<option value="16">16일</option>
						<option value="17">17일</option>
						<option value="18">18일</option>
						<option value="19">19일</option>
						<option value="20">20일</option>
						<option value="21">21일</option>
						<option value="22">22일</option>
						<option value="23">23일</option>
						<option value="24">24일</option>
						<option value="25">25일</option>
						<option value="26">26일</option>
						<option value="27">27일</option>
						<option value="28">28일</option>
						<option value="29">29일</option>
						<option value="30">30일</option>
						<option value="31">31일</option>
					</select>
				</div>
				<div class="box3">
					<label>성별</label>
					<div class="box4">
						<label for="male"></label>
							<input type="radio" name="gender" id="gender_man" value="남자">남
						</label>
						<label for="female"></label>
							<input type="radio" name="gender" id="gender_woman" value="여자">여
						</label>
					</div>
				</div>
				<div class="box3">
					<label>관심분야</label>
					<div class="box4">
						<label for="ck_python">
							<input type="checkbox" name="ck_python" id="ck_python" class="language" value="파이썬">
							파이썬
						</label>
						<label for="ck_c">
							<input type="checkbox" name="ck_c" id="ck_c" class="language" value="C언어">
							C
						</label>
						<label for="ck_r">
							<input type="checkbox" name="ck_r" id="ck_r" class="language" value="R언어">
							R
						</label>
						<label for="ck_app">
							<input type="checkbox" name="ck_app" id="ck_app" class="language" value="앱인벤터">
							앱인벤터
						</label>
					</div>
				</div>
				<div class="box3">
					<div id="result"></div>
				</div>
				<div class="box3">
					<input type="button" value="확인" onclick="show();">
					<input type="button" value="취소" onclick="clearShow();">
				</div>
			</div>
		</form>
	</body>
</html>

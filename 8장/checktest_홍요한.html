<!DOCTYPE html>
<html>
	<head>
		<title>checkbox Test 01 : 홍요한
		</title>
		<script>
		 function check(){
			var check=document.form1.getElementsByClassName("h123");
			var str="관심분야 \n"
			for(i=0;i<check.length;i++){
				if (check[i].checked==true){
					str=str+check[i].value+"\n"
				}
				
			}
			alert(str)
		 }
		</script>
	</head>
	<body>
		<h1>관심분야를 선택하세요.</h1>
		<hr>
		<form name="form1">
            스포츠<input type ="checkbox" name="hobby" class="h123" value="스포츠">
            음악<input type="checkbox" name="hobby" class="h123" value="음악">
            독서<input type="checkbox" name="hobby" class="h123" value="독서">
            게임<input type="checkbox" name="hobby" class="h123" value="게임">
            여행<input type="checkbox" name="hobby" class="h123" value="여행">
            <br><br>
            <input type="button" value="확인" onclick="check()">
		</form>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터 공학부 202295035 홍요한</title>

    <link rel="stylesheet" href="06.css">

    <script>
        function show() {
            // 사용자가 입력한 값을 저장할 변수 생성.
            var result = ""; // 문자열이 저장되는 변수.

            // 사용자가 입력한 이름을 가지고 와서 result에 저장
            result = myForm.user_name.value+"님은\n";

            // 사용자가 선택한 과일 가지고 와서 result에 저장.
            result = result + myForm.user_interest.value+"을(를) 좋아합니다.";

            // 결과 출력 - 메세지 창으로.
            alert(result); // 메세지 창의 줄바꿈은 \n이다.
        }
    </script>
</head>
<body>
    <header class="box1">
        <h1>당신이 좋아하는 과일을 선택해 보세요.</h1>
    </header>

    <nav></nav>

    <section>
        <form name="myForm" method="get" class="box2" action="">
            <div>
                <label for="user_name">성명</label><br>
                <input type="text" name="user_name" id="user_name" placeholder="성명 입력">
            </div>

            <div>
                <label for="user_pw">비밀번호</label><br>
                <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호 입력">
            </div>

            <div>
                <label>좋아하는 과일은 선택하세요.</label><br>
                <input type="radio" class=like name="user_interest" id="user_interest1" value="딸기">
                <label for="user_interest1"><img src="img/img1.png"></label>
                <input type="radio" class=like name="user_interest" id="user_interest2" value="바나나">
                <label for="user_interest2"><img src="img/img2.png"></label><br>
                <input type="radio" class=like name="user_interest" id="user_interest3" value="사과">
                <label for="user_interest3"><img src="img/img3.png"></label>
                <input type="radio" class=like name="user_interest" id="user_interest4" value="수박">
                <label for="user_interest4"><img src="img/img4.png"></label>
            </div>

            <div>
                <input type="button" value="결과보기" onclick="show()">
                <input type="reset" value="취소">
            </div>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>영화 예매 시스템  - 홍요한</title>
		<!--css 추가-->
		<link rel="stylesheet" href="movie.css">
		<script>
			function show() {
				// 변수
				var str='';
				var price=0;
				var add=0;
				if (str == ''){
					alert("영화를 선택하시오. ")
				}
				// 영화
				else{
					var movie=myform.movie.value;
					str=str+"선택영화 : "+movie+"\n";
					// 생년월일
					var year = parseInt(myform.sel_year.value);
					var month = myform.sel_month.value;
					var day = myform.sel_day.value;
					str=str+"생년월일 : "+year+"년 "+month+"월 "+day+"일\n";
					// 나이
					var age=2022-year;
					str=str+"나이 : "+age+"\n";
					// 영화관
					var place=myform.movie_place.value;
					str=str+"영화관 : "+place+"\n";
					// 간식 선택
					var snack=document.myform.getElementsByClassName("snack");
					str=str+"간식 선택 : "
					for(i=0;i<snack.length;i++){
						if(snack[i].checked == true){
							str=str+snack[i].value+" ";
						}
					}
					str=str+"\n\n"
					// 관람료
					switch (place) {
						case "2D관":
							add=0;
						case "3D관":
							add=1000;
						case "4D관":
							add=3000;
					}
					price=13000+add
					str=str+"관람료 : "+price;
					// 결과
					alert(str)
				}
			}

			function showClear() {
				location.reload()
			}
		</script>
	</head>
	
	<body>
		<form name="myform">
			<div class="box1">
				<h1>영화 예매</h1>
			</div>
			
			<div>
				<h3>영화 관람료</h3>
				<ul>
					<li>13,000원</li>
				</ul>
			</div>
			
			<div class="box3">
				<h3>영화 선택</h3>
				<div class="box">
					<label for="movie1">
						<input type="radio" name="movie" id="movie1" value="범죄도시2">범죄도시2(15세 관람가)<br>
					</label>
					<label for="movie2">
						<input type="radio" name="movie" id="movie2" value="닥터 스트레인지:대혼돈의 멀티버스">닥터 스트레인지:대혼돈의 멀티버스(12세 관람가)<br>
					</label>
					<label for="movie3">
						<input type="radio" name="movie" id="movie3" value="극장판 포켓몬스터DP">극장판 포켓몬스터DP(전체 관람가)
					</label>
				</div>
			</div>		
			<div class="box3">
				<h3>생년월일</h3>
				<select name="sel_year" id="sel_year">
					<option value="">생년</option>
					<option value="1995">1995년</option>
					<option value="1996">1996년</option>
					<option value="1997">1997년</option>
					<option value="1998">1998년</option>
					<option value="1999">1999년</option>
					<option value="2000">2000년</option>
					<option value="2001">2001년</option>
					<option value="2002">2002년</option>		
					<option value="2003">2003년</option>	
					<option value="2004">2004년</option>	
					<option value="2005">2005년</option>	
					<option value="2006">2006년</option>	
				</select>
				<select name="sel_month" id="sel_month">
					<option value="">월</option>
					<option value="1">1월</option>
					<option value="2">2월</option>
					<option value="3">3월</option>
					<option value="4">4월</option>
					<option value="5">5월</option>
					<option value="6">6월</option>
					<option value="7">7월</option>
					<option value="8">8월</option>
					<option value="9">9월</option>
					<option value="10">10월</option>
					<option value="11">11월</option>
					<option value="12">12월</option>			
				</select>
				<select name="sel_day" id="sel_day">
					<option value="">일</option>
					<option value="1">1일</option>
					<option value="2">2일</option>
					<option value="3">3일</option>
					<option value="4">4일</option>
					<option value="5">5일</option>
					<option value="6">6일</option>
					<option value="7">7일</option>
					<option value="8">8일</option>
					<option value="9">9일</option>
					<option value="10">10일</option>
					<option value="1">11일</option>
					<option value="12">12일</option>
					<option value="13">13일</option>
					<option value="14">14일</option>
					<option value="15">15일</option>
					<option value="16">16일</option>
					<option value="17">17일</option>
					<option value="18">18일</option>
					<option value="19">19일</option>
					<option value="20">20일</option>
					<option value="21">21일</option>
					<option value="22">22일</option>
					<option value="23">23일</option>
					<option value="24">24일</option>
					<option value="25">25일</option>
					<option value="26">26일</option>
					<option value="27">27일</option>
					<option value="28">28일</option>
					<option value="29">29일</option>
					<option value="30">30일</option>
					<option value="31">31일</option>
				</select>
			</div>
			
			<div class="box3">
				<h3>영화관 선택</h3>
				<div>
					<label for="2D">
						<input type="radio" name="movie_place" id="2D" value="2D관">2D관
					</label>
					<label for="3D">
						<input type="radio" name="movie_place" id="3D" value="3D관">3D관(+1,000원)
					</label>
					<label for="4D">
						<input type="radio" name="movie_place" id="4D" value="4D관">4D관(+3,000원)
					</label>
				</div>
			</div>
			
			<div class="box3">
				<h3>간식 선택</h3>
				<div>
					<label for="snack1">
						<input type="checkbox" name="snack1" id="snack1" class="snack" value="팝콘">팝콘
					</label>
					<label for="snack2">
						<input type="checkbox" name="snack2" id="snack2" class="snack" value="콜라">콜라
					</label>
					<label for="snack3">
						<input type="checkbox" name="snack3" id="snack3" class="snack" value="버터구이">버터구이
					</label>
					<label for="snack4">
						<input type="checkbox" name="snack4" id="snack4" class="snack" value="나쵸">나쵸
					</label>
					<label for="snack5">
						<input type="checkbox" name="snack5" id="snack5" class="snack" value="생수">생수
					</label>
				</div>
			</div>
			
			<div class="box3">
				<input type="button" value="확인" onclick="show()">
				<input type="button" value="취소" onclick="showClear()">
			</div>
			
			<div class="box4">
				<div id="result"></div>
			</div>
		</form>
	</body>
</html>

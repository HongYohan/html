<!DOCTYPE html>
<html>
	<head>
		<title>웹제작 기말고사 : 홍요한</title>
		<!-- CSS 연결 -->
		<link rel="stylesheet" href="final.css">

		<script>
            // 확인 버튼 함수
			function show() {
				var price=0;
				var str='';

				var movie=myform.movie.value;
				str=str+"선택 영화 : "+movie+"<br>";
				var year=parseInt(myform.sel_year.value);
				if (myform.sel_year.value==""){
					alert("생년을 반드시 선택하세요.");
					location.reload();
				}
				else{
					var age=2022-year;
					str=str+year+"생. "+age+"세. ";
					if (age>=19){
						str=str+"성인입니다.<br>";
					}
					else if (age>=15){
						str=str+"미성년자입니다.<br>";
						if (movie=="사탄의인형"){
							str=str+"<span class=red>19세 미만 미성년자 관람 불가 영화입니다.</span><br>";
						}

						
					}
					else if (age<15){
						str=str+"미성년자입니다.<br>";
						if (movie=="사탄의인형"){
							str=str+"<span class=red>19세 미만 미성년자 관람 불가 영화입니다.</span><br>";
						}
						else if (movie=="마녀 Part2"){
							str=str+"<span class=red>15세 미만 미성년자 관람 불가 영화입니다.</span><br>";
						}
					}
				}
				
				
				var count=parseInt(myform.count.value);
				str=str+"인원수 : "+count+"명<br>";

				var snack=document.myform.getElementsByClassName("snack");
					str=str+"간식 선택 : ";
					for(i=0;i<snack.length;i++){
						if(snack[i].checked == true){
							str=str+snack[i].value+" ";
						}
					}
				str=str+"<br>";
				if (age>=18){
					price=13000*count;
				}
				if (age<18){
					price=11000*count;
				}
				str=str+"관람료 : "+price+"원";

				document.getElementById("result").innerHTML=str;
			}

			// 인원 증가 버튼 함수 - 인원은 10명까지만 예매 가능합니다.
			function showup(){
				var count = parseInt(myform.count.value);
				count++;
				if (count>10){
					count=10
				}
				myform.count.value = count;
			}
			
			// 인원 감소 버튼 함수 - 예매 최소 인원은 1명입니다.
			function showdown(){
				var count = parseInt(myform.count.value);
				count--;
				if (count <1){
					count=1
				}
				
				myform.count.value = count;
			}

			// 초기화 함수
			function clearshow() {				 
				location.reload();
			}
		</script>
	</head>
	
	<body>
		<form name="myform">
            <!-- 제목 영역 -->
			<div class="box1">
				<h1>영화 예매</h1>
			</div>
			
            <!-- 관람표 표시 영역 -->
			<div class="box3">
				<div class="box3-1">
					<h3>영화 관람료</h3>
				</div>
				<div class="box3-2">
					<ul>
						<li>만18세 미만 : 11,000원</li>
						<li>만18세 이상 : 13,000원</li>
					</ul>
				</div>
			</div>			
			
            <!-- 영화 선택 영역 -->
			<div class="box3">
				<div class="box3-1">
					<h3>영화 선택</h3>
				</div>
				<div class="box3-2">
					<label for="movie1">
						<input type="radio" name="movie" id="movie1" value="쥬라기 월드: 도미니언">쥬라기 월드: 도미니언(전체)
					</label><br>
					<label for="movie2">
						<input type="radio" name="movie" id="movie2" value="마녀 Part2">마녀 Part2(15세)
					</label><br>
					<label for="movie3">
						<input type="radio" name="movie" id="movie3" value="사탄의인형">사탄의인형(청불)
					</label>
				</div>
			</div>	

            <!-- 생년 선택 영역 -->
			<div class="box3">
				<div class="box3-1">
					<h3>생년</h3>
				</div>
				<div class="box3-2">
					<select name="sel_year" id="sel_year">
						<option value="">생년</option>
						<option value="1995">1995년</option>
						<option value="1996">1996년</option>
						<option value="1997">1997년</option>
						<option value="1998">1998년</option>
						<option value="1999">1999년</option>
						<option value="2000">2000년</option>
						<option value="2001">2001년</option>
						<option value="2002">2002년</option>		
						<option value="2003">2003년</option>	
						<option value="2004">2004년</option>	
						<option value="2005">2005년</option>	
						<option value="2006">2006년</option>
						<option value="2007">2007년</option>	
						<option value="2008">2008년</option>	
						<option value="2009">2009년</option>
					</select>
				</div>
			</div>

            <!-- 인원 선택 영역 -->
			<div class="box3">
				<div class="box3-1">
					<h3>인원</h3> 
					
				</div>
				<div class="box3-2">
					<input type="button" value="-" onclick="showdown()">
					<input type="text" name="count" id="count" size="3" value="1" placeholder="1" readonly>
					<input type="button" value="+" onclick="showup()">
				</div>
			</div>
			
            <!-- 간식 선택 영역 -->
			<div class="box3">
				<h3>간식 선택</h3>
				<div>
					<label for="snack1">
						<input type="checkbox" name="snack1" id="snack1" class="snack" value="팝콘">팝콘
					</label>
					<label for="snack2">
						<input type="checkbox" name="snack2" id="snack2" class="snack" value="콜라">콜라
					</label>
					<label for="snack3">
						<input type="checkbox" name="snack3" id="snack3" class="snack" value="버터구이">버터구이
					</label>
					<label for="snack4">
						<input type="checkbox" name="snack4" id="snack4" class="snack" value="나쵸">나쵸
					</label>
					<label for="snack5">
						<input type="checkbox" name="snack5" id="snack5" class="snack" value="생수">생수
					</label>
				</div>
			</div>
			
            <!-- 확인 취소 버튼 -->
			<div class="box2">
				<input type="button" value="확인" onclick="show()">
				<input type="button" value="취소" onclick="clearshow()">
			</div>
			
            <!-- 결과 출력 영역 -->
			<div class="box4">
				<div id="result"></div>
			</div>
		</form>
	</body>
</html>

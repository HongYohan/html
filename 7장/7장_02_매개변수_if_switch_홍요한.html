<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JAVASCRIPT 연습</title>
		
		<script>
			function hello1(num) {
				if (num == 1) {
					document.getElementById('p1').innerHTML = "<h2>안녕하세요.</h2>" ;
					document.getElementById('p2').innerHTML = "두번째영역" ;
				}
				else if (num == 2) {
					document.getElementById('p1').innerHTML = "첫번째영역" ;
					document.getElementById('p2').innerHTML = "<h2>안녕하세요.</h2>" ;
				}
			}	

            function hello2(num) {
				switch (num) {
					case 1 : //문자일때 '', break는 필수
						document.getElementById('p3').innerHTML = "<h2>안녕하세요.</h2>";
						document.getElementById('p4').innerHTML = "두번째영역" ;
						break;

					case 2 :
						document.getElementById('p3').innerHTML = "두번째영역";
						document.getElementById('p4').innerHTML = "<h2>안녕하세요.</h2>" ;
						break;
				}
			}
		</script>
		
	</head>
	<body>
		<h1>
			인수와 매개변수
		</h1>

        <h2>if ~ else</h2>
		<p id="p1">
			첫번째 영역
		</p>
		<p id="p2">
			두번째 영역
		</p>
		<form name="form1">
			<input type="button" value="첫번째영역" onclick="hello1(1);">
			<input type="button" value="두번째영역" onclick="hello1(2);">
		</form>

        <hr>

        <h2>switch ~ case</h2>
        <p id="p3">
			첫번째 영역
		</p>
		<p id="p4">
			두번째 영역
		</p>
		<form name="form2">
			<input type="button" value="첫번째영역" onclick="hello2(1);">
			<input type="button" value="두번째영역" onclick="hello2(2);">
		</form>
	</body>
</html>
